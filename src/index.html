<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div id="blocker">
        <div id="splash">
            <img src="../resources/title.png" alt="Artemis">
            <p class="clickable" id="start">Join the Wild Hunt</p>
        </div>
        <div id="level-select">
            <img class="header" src="../resources/title.png" alt="Artemis">
            <div id="levels">
                <p class="level clickable" id="forest">The Forest</p>
                <p class="level clickable" id="desert">The Desert</p>
            </div>

            <div class="instructions">
                <p>
                    Move: WASD<br/>
                    Jump: SPACE<br/>
                    Look: MOUSE<br/>
                    Shoot: LMB
                </p>
            </div>
        </div>
        <div id="pause">
            <div id="return"></div>
            <div class="clickable" id="resume">Resume</div>
            <div class="instructions">
                <p>
                    Move: WASD<br/>
                    Jump: SPACE<br/>
                    Look: MOUSE<br/>
                    Shoot: LMB
                </p>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div id="score">
            0
        </div>
    </div>
    <script type="module" charset="UTF-8" src="main.js"></script>
</body>

</html>
