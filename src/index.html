<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
</head>

<body>
    <div id="blocker">
        <div id="splash">
            <img src="../resources/title.png" alt="Artemis">
            Embody the wild hunt.
            <button id="to-level-select">Play</button>
        </div>
        <div id="level-select">
            <div id="forest">
                <h3>Enter the Forest</h3>
            </div>
            <div id="desert">
                <h3>Enter the Desert</h3>
            </div>
            <div class="instructions">
                <p>
                    Move: WASD<br/>
                    Jump: SPACE<br/>
                    Look: MOUSE<br/>
                    Shoot: LMB
                </p>
            </div>
        </div>
        <div id="pause">
            <div id="return"></div>
            <div id="resume">Click to resume</div>
            <div class="instructions">
                <p>
                    Move: WASD<br/>
                    Jump: SPACE<br/>
                    Look: MOUSE<br/>
                    Shoot: LMB
                </p>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div id="score">
            0
        </div>
    </div>
    <script type="module" charset="UTF-8" src="main.js"></script>
</body>

</html>
